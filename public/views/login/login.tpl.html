<div class="container">
	<form class="form-signin">
        <div class="bg-{{messageClass}}" style="padding: 15px;">
            {{message}}
        </div>
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginBtnClicked()">Sign in</button>
        <div class="text-center">
            <a href="/#/signup">No account? Register here.</a>
        </div>
	</form>
</div>
