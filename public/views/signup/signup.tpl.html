<div class="container" jumbotron>
    <div class="row">
        <form class="form-signin">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 bg-{{messageClass}}" style="padding: 15px;">
                        {{message}} 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="form-signin-heading">Sign Up</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="username" required autofocus>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
                        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signUpBtnClicked()">Sign Up</button>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <a href="/#/login">Already have an account?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
